<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Remédio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        pre {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conteúdo do Arquivo XML</h1>
        <p>Abaixo está o conteúdo do arquivo <code>config.xml</code>:</p>
        <pre id="xmlContent">Carregando...</pre>
    </div>
    <script>
        // Carrega o conteúdo do arquivo XML
        fetch('https://raw.githubusercontent.com/fervguida/Hora-Do-Remedio/main/config.xml')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar o arquivo XML');
                }
                return response.text();
            })
            .then(xmlText => {
                document.getElementById('xmlContent').textContent = xmlText;
            })
            .catch(error => {
                document.getElementById('xmlContent').textContent = 'Erro ao carregar o arquivo XML.';
                console.error(error);
            });
    </script>
</body>
</html>
